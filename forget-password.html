<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Admin Login | swadesh-properties</title>

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/admin-login.css" />
  </head>

  <body>
    <div class="forget-page">
      <div class="text-center mb-4">
        <img class="login-logo" src="assets/img/logo.png" alt="logo" />
      </div>

      <div class="form">
        <form class="forget-password-form" action="" method="">
          <input type="hidden" name="_token" value="" />
          <input
            type="email"
            name="email"
            placeholder="Enter Your Email"
            value=""
          />

          <button type="submit" class="mt-2">proceed</button>
        </form>

        <a class="back-to-login" href="index.html"> &lt;&lt; Back </a>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/popper.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
