<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Admin Login | swadesh-properties</title>

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/admin-login.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="text-center mb-4">
        <img class="login-logo" src="assets/img/logo.png" alt="logo" />
      </div>

      <div class="form">
        <form class="login-form" action="" method="POST">
          <input type="hidden" name="_token" value="" />
          <input
            type="text"
            name="username"
            value="admin"
            placeholder="Enter Username"
          />

          <input
            type="password"
            name="password"
            value="admin"
            placeholder="Enter Password"
          />

          <a href="dashboard.html" class="w-100 btn btn-warning">Login</a>
        </form>

        <a class="forget-link" href="forget-password.html">
          Forget Password or Username?
        </a>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/popper.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
